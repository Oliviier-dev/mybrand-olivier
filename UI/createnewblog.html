<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="createnewblog.css">
    <title>Olivier | New Blog</title>
</head>
<body>
    
    <nav>
        <span class="logo"><a href="#">Olivier</a></span>
        <div class="navlinks">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blogs</a></li>
                <li class="login-btn"><a href="#">Log in</a></li>
            </ul>
        </div>
        <div class="socials">
            <ul>
                <li><a href="#"><img src="images/x.svg" alt="img"></a></li>
                <li><a href="#"><img src="images/linkedIn.svg" alt="img"></a></li>
                <li><a href="#"><img src="images/github.svg" alt="img"></a></li>
            </ul>
        </div>
        <div class="hamburger"><span class="material-symbols-outlined">menu</span></div>
    </nav>

    <div class="createblogdiv">
        <h2>New Blog:</h2>
        <div class="item">
            <span>Blog Title:</span>
            <input type="text">
        </div>
        <div class="item">
            <span>Blog Snippet:</span>
            <input type="text">
        </div>
        <div class="item">
            <span>Blog Category:</span>
            <input type="text">
        </div>
        <div class="item">
            <span>Blog Image Url:</span>
            <input type="text">
        </div>
        <div class="item">
            <span>Blog Body:</span>
            <textarea name="" id="" cols="30" rows="20"></textarea>
        </div>
    </div>

</body>
</html>
